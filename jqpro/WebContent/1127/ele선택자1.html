<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.4.1.min.js"></script>
<link rel = "stylesheet" href = "../css/mycss.css">
<script>
	$(function(){
		//h2의 자식 a태그의 스타일에 테두리 설정 - solid
		$('h2 > a').css('border','2px solid red');
		
		//h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
		$('h2 a').css('background','yellow');
		
		//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데 정렬
		$('h3 ~p').css({
			'background' : 'orange',
			'text-align' : 'center',
			'width' : '200px'
		})
		//h3 다음의 첫번째 형제의 글자를 굵게, 크게 font-weight
		$('h3 +p').css({
			'font-size' : '1.5em',
			'font-weight' : 'bold'
		})
	})
</script>
</head>
<body>
	<pre>
		자식 :  
		$('h2 > a').css('border','2px solid red');
		
		후손 : 자식을 포함한 모든 태그
		$('h2 a').$('h2 a').css('background','yellow');
	</pre>
	<h2> 문단 안에 <a>링크</a> 태그가 있다
	두번째  <span><a>링크</a></span>는 손자이다 
	</h2>
	
	<hr>
	<br><br>
	
	<p>형제 선택자 에 대하여</p>
	<h3> 텔레토비 가족을 소개 합니다</h3>
	<p> 보라돌이</p>
	<p> 뚜비</p>
	<p> 나나 </p>
	<p>뽀~ </p>
		
</body>
</html>

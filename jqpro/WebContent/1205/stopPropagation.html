<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('span#small').on('click',function(){
			$(this).css('background','red');
// 			event.stopPropagation();
			return false;
		})
		$('h1').on('click',function(){
			$(this).css('background','lightgreen');
		})
		
		//div를 클릭하면 - div의 테두리 변경
		$('div').on('click',function(){
			$(this).css('border','2px solid blue');
		})		
		//span을 클릭하면 - span의 배경색 변경
		$('#sp1').click(function(){
			$(this).css('background','yellow');
			event.stopPropagation();
		})
		//button을 클릭하면 - button의 가로, 세로 크기를 변경
		$('button').on('click',function(){
			$(this).css({
				'width' : '+=3em',
				'height' : '+=3em'
			})
			event.stopPropagation();
		})
		$('a').click(function(){
			event.preventDefault();
		})
	})
</script>
</head>
<style>
	div{
		background: red;
		width : 400px;
		height : 400px;
	}
	span#sp1{
		background: blue;
		width : 200px;
		height : 200px;
		display: inline-block;
		padding : 40px;
	}
</style>
<body>
	<h1>큰 제목 안에 <span id = "small">작은 영역</span>이 있다</h1>
	<br><br>
	
	<div> <span id = "sp1">  <button> 클릭하세요</button>  </span></div>
	<br><hr color="red"><br>
	<a href="http://www.daum.net">Daum사이트 가기</a>
</body>
</html>

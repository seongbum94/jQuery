<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$(document).mousemove(function(event){
			$('#info').html('<h1>'+ event.pageX + ',' + event.pageY +'</h1>')
			
			//x좌표 200 y좌표 200일때
			//새로운 이미지를 추가한다.
			if(event.pageX == 200 & event.pageY == 200){
				$('#info').append($('<img/>',{
					'src' : '../images/가구1.jpg',
					'width' : '100px',
					'height' : '100px'
				}))
			}
		})
	})
</script>
<style>
	div{
		width : 100%;
		height : auto;
	}
</style>
</head>
<body>
	<div id = "info"></div>
</body>
</html>

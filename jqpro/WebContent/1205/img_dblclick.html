<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		//이미지를 더블클릭하면 사라진다.
// 		$('img').on('dblclick',function(){})
// 		$('img').bind('dblclick',function(){})

		$('img').on('click',function(){
			$(this).hide();			
			if($('img:visible').length == 0){
				$('button').show().on('click',function(){
					$('img').show();
					$(this).hide();
				});
			}
		})
		$('img').hover(function(){
			image = $(this).attr('src');
			$(this).attr('src',$(this).attr('aa'));
		},function(){
			$(this).attr('src',image);	
		})
	})
</script>
<style>
	img{
		width : 200px;
		height : 200px;
	}
	button{
		display: none;
	}
</style>
</head>
<body>
	<img src = '../images/컴퓨터1.jpg' aa = "../images/도마뱀.gif">
	<img src = '../images/식품1.jpg' aa = "../images/도마뱀.gif">
	<img src = '../images/대한민국전도.jpg' aa = "../images/도마뱀.gif">
	<img src = '../images/호랑이.jpg' aa = "../images/도마뱀.gif">
	<img src = '../images/아메리카노.jpg' aa = "../images/도마뱀.gif">
	<br>
	<br>
	<br>
	<button type = "button">보이기</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('a').on('click',function(){
			event.preventDefault(); // a태그의 기본기능이 실행되지 않게 하기 위해서
			
			//사라진 후 href의 속성값을 가져온다. 
			a = $(this).attr('href') // get

			//img를 사라지게 한다. 
 			$('img').fadeOut(1000,function(){

				//img의 src속성값을 변경한다. 
				$('img').attr('src', a); //set 
				
				//img를 나타나게 한다. 
				$('img').show(1000);
			})
	 	
		
			
		})


	})
</script>
<link rel = "stylesheet" href="../css/mycss.css">
<style type="text/css">
	div{
		width: 50%;
		height: auto;
		border: 1px solid lightgray;
	}
	
	img{
		width: 150px;
		height: 200px;
	}

</style>
</head>
<body>
	<ul>
		<li><a href="../images/jQuery.jpg">jQuery 교재</a></li>	
		<li><a href="../images/JSP2_1.jpg">JSP 교재</a></li>	
		<li><a href="../images/UML.jpg">UML 교재</a></li>	
		<li><a href="../images/coffee1.jpg">커피 교재</a></li>	
	</ul>
	<div id="result">
		<img src="../images/noImage.png">
	</div>
</body>
</html>

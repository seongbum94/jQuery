<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('p').click(function(){
			if($(this).parent().is('div')){
				//부모 요소의 배경색을 변경한다.
				$(this).parent().css('background','lime');
				$(this).parent().clone(true).appendTo('body');
			} else {
				alert('작업대상이 아닙니다.');
			}
		})
	})
</script>
<style>
	div{
		width : 100%;
		height : 30px;
	}
</style>
</head>
<body>
	<pre>
		p태그를 클릭하면 부모를 검색한다
		p태그의 부모가 div인지 비교한다(parent-is)
		is() : ~이 ~이냐? 비교시 사용(true, false)리턴
		
		
	</pre>
	<div>
		<p>점심시간이 다가오고 있어요</p>
	</div>
	
	<p>눈은 언제 올까요?</p>
	
	<div>
		<p>무궁화 꽃이 피었습니다</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		
		$('.pp').on('click', function(){
			$(this).css('font-size','+=1.5em');
		})
		
		$('button').on('click', function(){
			vtxt = $(this).text();
			
			if(vtxt == "clone"){
				$('#p2').clone().appendTo('#d1');
			} else if(vtxt == "clonetrue"){
				vp3 = $('#p3').clone(true);
				$('#d1').append(vp3);
			}
		})		
	})
</script>
<style>
	div{
		height : 100px;
		border : 2px solid lime;
	}
</style>
</head>
<body>
	<pre>
		clone() : 요소를 복사한다(이벤트 핸들러는 복사되지 않는다.)
				  $('#p2').clone().appendTo('#d1');
				  
		clone(true) : 요소와 이벤트를 복사한다.
					  vp3 = $('#p3').clone(true);
	</pre>
	<p class = "pp" id = "p1">무궁화 꽃이 피었습니다.</p>
	<p class = "pp" id = "p2">맛있는 밥 먹고 힘내요</p>
	<p class = "pp" id = "p3">내년엔 밝은 모습으로 볼 수 있어요</p>
	<button type = "button">clone</button>
	<button type = "button">clonetrue</button>
	<div id = "d1"></div>
</body>
</html>

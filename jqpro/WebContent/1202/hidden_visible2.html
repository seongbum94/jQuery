<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<style>
	div{
		width : 50%;
		height : auto;
		border : 3px solid orange;
		padding : 10px;
	}
</style>
<script>
$(function() {
    
    $('#visi').on('click',function(){
       result = "보이는 요소 <br>";
       $('form :visible').each(function(i){
          if(this.tagName == "INPUT"){
             result += this.tagName + "의 visible객체 [" +  $(this).attr('name') ;
             result += " : " + $(this).val() + " ] <br> ";            
          }else if(this.tagName != "BR"){
             result += this.tagName + "의 visible객체 [" +  $(this).text() + " ] <br>";
          }
       })
       $('#result1').html(result);
    })
    
    
    $('#hid').on('click',function(){
       result = "안보이는 요소 <br>";
       $('form :hidden').each(function(i){
          if(this.tagName == "INPUT"){
             result += this.tagName + "의 hidden객체 [" +  $(this).attr('name') ;
             result += " : " + $(this).val() + " ] <br> ";            
          }else if(this.tagName != "BR"){
             result += this.tagName + "의 hidden객체 [" +  $(this).text() + " ] <br>";
          }
       })
       $('#result2').html(result);
    })

 })
</script>
</head>
<body>
	<form id="testForm"> 
	<input type="hidden" name="userAge" value="33">
	<input type="hidden" name="userCity" value="대전">
	I D : <input type="text" name="userID" value="hong">  
	<span style="display:none">ID가 중복됩니다. </span> <br>  
	이름 : <input type="text" name="userName" value="홍길동">   
	<span style="visibility:hidden">이름을 입력하세요</span><br>  
	성별 : <input type="radio" name="sung" value="남" checked>남자  
	<input type="radio" name="sung" value="여">여자  
	</form>
	<br>
	<button type = "button" id = "visi">visible</button>
	<button type = "button" id = "hid">hidd</button>
	<br><br>
	<div id = "result1"></div>
	<div id = "result2"></div>
</body>
</html>

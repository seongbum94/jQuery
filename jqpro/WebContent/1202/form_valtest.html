<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		result = "";
		$('#btnview').on('click',function(){
			result += "이름 : " + $('#user').val() + "<br>";
			result += "성별 : " + $('#gend:checked').val() + "<br>";
			
			info = $('#intro').val() + "<br>";
			info = info.replace(/\r/g,"").replace(/\n/g,"<br>");
			
			result += "소개 : <br>" + info + "<br>";
			
			result += "직업 : " + $('#work option:selected').val() + "<br>";
			$('#result1').html(result);
		})
	})
</script>
<style>
	div{
		width : 50%;
		height : auto;
		border : 3px solid orange;
		padding : 10px;
	}
</style>
</head>
<body>
<!-- 	<form action ="../1128/test.jsp" method = "post"> -->
	<form>
		<label for="user">이름</label>
		<input type="text" id="user" value="korea"><br>
		
		<label >성별</label> 
		<input type="radio" id="gend" name="gend" value="남자" checked >남자
		<input type="radio" id="gend" name="gend" value="여자"  >여자<br>
		
		<label for="intro">소개</label><br>
		<textarea id="intro" cols="60" rows="10"></textarea> <br>
		
		<label for="work">직업</label>
		<select id="work">
			<option value="programmer">프로그래머</option>
			<option value="progammer">프로게이머</option>
			<option value="whitehand">백수</option>
		</select><br>
		
		<button type = "button" id="btnview">조사하기 </button>
		<button  id="btnchange">이름변경 </button>
		
		<br><br>
		<div id = "result1"></div>
		<div id = "result2"></div>
	</form>
</body>
</html>

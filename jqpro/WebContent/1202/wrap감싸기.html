<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#wrap').on('click', function(){
			$('p').wrap("<div></div>")
		})
		$('#unw').on('click', function(){
			$('p').unwrap();
		})	
		
		$('#wall').on('click',function(){
			$('p').wrapAll("<div></div>");
		})
	})
</script>
<style>
	div{
		width : 50%;
		height : auto;
		border : 3px solid orange;
		padding : 10px;
		margin : 10px;
	}
</style>
</head>
<body>
	<p>무궁화  꽃이 피었습니다.</p>
	<p>우리의 눈물은 성공의 길잡이 입니다.</p>
	<p>성공하는 그날까지 화이팅</p>
	<br>
	<button id = "wrap" type = "button">감싸기</button>
	<button id = "wall" type = "button">모두 감싸기</button>
	<button id = "unw" type = "button">해제하기</button>
</body>
</html>

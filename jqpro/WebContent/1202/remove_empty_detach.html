<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
// 		$('.pp').on('click', function(){
			
// 		})
		$('.pp').click(function(){
			$(this).css('font-size','+=1.5em');	
		})
		
		$('button').click(function(){
			txt = $(this).text();
			if(txt == "remove"){
				$('div').remove();
			} else if(txt == "empty"){
				$('div').empty();
			}
		})
	})
</script>
<style>
	div{
		width : 50%;
		height : auto;
		border : 3px solid orange;
		padding : 10px;
		margin : 10px;
	}
</style>
</head>
<body>
	<div>
		<p class = "pp" id = "p1">무궁화 꽃이 피었습니다.</p>
		<p class = "pp" id = "p2">맛있는 밥 먹고 힘내요</p>
		<p class = "pp" id = "p3">내년엔 밝은 모습으로 볼 수 있어요</p>
	</div>	
	<br>
	<button type = "button">remove</button>
	<button type = "button">empty</button>
</body>
</html>

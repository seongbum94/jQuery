<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//span 태그의 배경색 변경 - yellow
		$('span').css('background', 'yellow');
		//div의 모든 후손중 span 태그의 테두리 - red
		$('div span').css('border','3px solid red');
		//div의 바로 다음 자식 span 태그의 테두리 - blue
		$('div >span').css('border','3px solid blue');
	})
</script>
</head>
<body>
 <p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>
 
 <div>
    이 디비젼에도  <span>스팬</span> 엘리먼트가 있다 
    <p>디비젼의  내부 문단의 <span>스팬</span> 엘리먼트이다 </p>
 
    <div>  
        <p> 내부 디비젼의   다시 문단 속 아주
           	  <strong>깊은곳에 </strong>
                    <em> 숨어있는 </em>
                    <span>스팬</span>
	엘리먼트도 있다 
        </p>
    </div>
 </div> 
</body>
</html>

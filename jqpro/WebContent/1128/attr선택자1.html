<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('input[id = title]').on('click',function(){
	        //title 속성을 가진 p요소의 배경색 변경
	        $('p[title]').css('background','blue');
		})
		$('input[id = password]').on('click',function(){
			 //type 속성이 password 인 요소의 테두리 변경
			 $('input[type = password]').css('border','3px solid red');
		})
	})
</script>
</head>
<body>
  <p> 일반 문단입니다 </p>
  <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
  <input type="text"> 회원번호 </input><br>
  <input type="password"> 비밀번호 </input><br>
  
  <input id = "title" type = "button" value = "title속성선택">
  <input id = "password" type = "button" value = "password속성선택">
</body>
</html>

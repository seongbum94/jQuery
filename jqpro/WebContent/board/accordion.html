<body>
	<h2>accordion게시판</h2>
	
	<div id="btnwrite">
		<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success" name="write" id="write">글쓰기</button>
	</div>
	<br><br>
	
	<div id="accordionList">	
		
	</div>
	
	
	<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">새글작성하기</h4>
      </div>
      <div class="modal-body">
      		<form name="wform">
        		작성자 : <input type="text" name="writer" id="writer"><br>
        		제  목 : <input type="text" name="title" id="title"><br>
        		내  용 : <br>
        		<textarea name="area" id="area" rows="5" cols="50"></textarea>
        		<br><br>
        		<input onclick="addProc()" type="button" value="확인" class="btn btn-warning">
        	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

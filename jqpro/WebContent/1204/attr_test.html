<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('img').click(function(){
// 			alert($(this).attr('src'));
			$(this).attr('title',$(this).attr('src'));
		})
		$('img').attr('title', function(){
			a = $(this).attr('src')
			b = a.lastIndexOf("/");
			c = a.lastIndexOf(".");
			
			a = a.substring(b+1,c);
			return a;
		});
		
		$('img').click(function(){
			$(this).removeAttr('title');
		})
	})
</script>
<style>
	img{
		width : 100px;
		height : 100px;
	}
</style>
</head>
<body>
	<img src = "../images/가구1.jpg">
	<img src = "../images/가구2.jpg">
	<img src = "../images/셔틀콕.jpg">
	<img src = "../images/데스크탑.png">
	<img src = "../images/모니터.jpg">
	<img src = "../images/식품1.jpg">
</body>
</html>

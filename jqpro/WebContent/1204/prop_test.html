<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
// 		$('#runBtn').click(function(){
// 			check = "checkbox : " + $('#checkTest').prop('checked') + "\n";
// 			check += "select : " + $('#selTest option:eq(1)').prop('selected') + "\n";
// 			check += "text : " + $('#txtTest').prop('readonly') + "\n";
// 			check += "button : " + $('#btnTest').prop('disabled') + "\n";
// 			alert(check);
// 		})
		///////////////////////////////////////////////////////////////////////////////
		$('#runBtn').click(function(){
			check = $('#checkTest').prop('checked');
			sel = $('#selTest option:eq(1)').prop('selected');
			text = $('#txtTest').prop('readonly');
			button = $('#btnTest').prop('disabled');
			
			$('#checkTest').prop('checked',!check);
			$('#selTest option:eq(1)').prop('selected',!sel);
			$('#txtTest').prop('readonly',!text);
			$('#btnTest').prop('disabled',!button);
		})
		//전체 선택
		$('#checkall').change(function(){
			check = $(this).prop('checked');
			$('.check').prop('checked', check);
		})
	})
</script>
</head>
<body>
	<pre>
		실행버튼 클릭시 각 항목 요소의
		상태값을 변경한다
		
		상태값 가져오기(get)
		$('#checkTest').prop('checked')
		
		상태값 변경하기(set)
		$('#checkTest').prop('checked',true)
	</pre>
	<form>
		체크박스(라디오버튼) : 
		<input type="checkbox" id="checkTest"><br><br>
		
		<input type = "checkbox" id = "checkall">전체선택
		<input type = "checkbox" class = "check"> 김희영
		<input type = "checkbox" class = "check"> 이혜종
		<input type = "checkbox" class = "check"> 정용석
		<input type = "checkbox" class = "check"> 박서흥
		<input type = "checkbox" class = "check"> 전은선
		<input type = "checkbox" class = "check"> 윤성범
		<input type = "checkbox" class = "check"> 방승환
		<input type = "checkbox" class = "check"> 이정민
		
		<br><br>
		
		리스트박스(select객체) :  
		<select id="selTest">
	       <option value="1">하나</option> 
	       <option value="2">둘</option>
	       <option value="3">셋</option>  
	       <option value="4">넷</option>
		</select><br><br>
			                       
		text객체	(readonly) : 
		<input type="text" value="가나다" id="txtTest"><br><br>
		
		button객체(disabled) : 
		<input type="button" value="연습용" id="btnTest"><br><br>
		<input type="button" value="실행" id="runBtn">
	</form>
</body>
</html>

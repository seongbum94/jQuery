<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		//select의 change 이벤트
		$('select').on('change',function(){
			res = "";
			$('select option:selected').each(function(i){
				res += $(this).val() + "<br>";
			})
			$('div').html(res);
		})
	})

</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		//jQuery가 포함된 span태그 의 테두리 파랑 : contains(text)  2px 
		$('span:contains(jQuery)').css('border','2px solid blue');	
		//jQuery가 포함되지 않은 span 태그 의 테두리 빨강  : not(:conains(text)) 1px 
		$('span:not(:contains(jQuery))').css('border','1px solid red');	
		//span을 갖는 div요소 태그 의 테두리   그린   :has(span) 5px 
		$('div:has(span)').css('border','5px solid green');
		//아무것도 없는 빈 div 태그 의 테두리      :  empty       -orange
		$('div:empty').css('border','3px solid orange');
		//div 후손 span 태그 의 글자색  빨강, 크기,굵게             div span
		$('div:parent').css({'color' : 'red',
							 'font-weight' : 'bold'});
	})

</script>
<style type="text/css">
	div{ width:300px; height:30px; 
	     border:1px solid green; 
	}
</style>

</head>
<body>
	<div></div>
	<div>헬로우~~<span>오늘도  즐겁게~열심히!</span></div>
	<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
	<div class="myClass">jQuery!</div>
	<span class="notMyClass">쉬운 jQuery~~!</span>
	<div></div>
	<br><br><hr color="blue"><br>
</body>
</html>

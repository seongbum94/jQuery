<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	//전체 배경색을 변경
	$('*').css('background-color','yellow');	
	//h1요소의 글자색을 파랑
	$(function(){		//$(document).ready(function())
		$('h1').css('color','blue');
		//id가 para인 요소의 글자색을 녹색
		$('#para').css('color','green');
		//class 가 sample 요소의 글자색을 빨강
		$('.sample').css('color','red');
	})
</script>
</head>
<body>
	<h1 id = 'para'>jQuery를 배웁시다.</h1>
	<h1 class = 'sample'>짧고 간결합니다.</h1>
	<h1>배우기 쉬워요</h1>
	<h1>무료에요</h1>
</body>
</html>

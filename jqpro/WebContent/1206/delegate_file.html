<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		count = 0;
		$(document).on('click','.add',function(){
			count++;
			file = "<span id = '" + count + "'>";
			file += "파일 : <input type = 'file' />";
			file += "<button type = 'button' class = 'del " + count + "'>-</button>";
			file += "<br></span>";
			$('form').append(file);
		})
		
		//$(document).delegate('.del','click',function(){})
		$(document).on('click','.del',function(){
			//공백을 기준으로 앞뒤 문자열을 자르기-배열을 리턴
			vclass  = $(this).attr('class').split(" ")[1];
			
			//remove : span 자체를 삭제
			//empty : span 안의 내용을 삭제
			$('span#'+vclass).remove();
		})
	})
</script>
</head>
<body>
	<form>
		이름 : <input type = "text" value = "korea"><br>
		파일 : <input type = "file">
		<button class = "add" type = "button">+</button><br>	
	</form>
</body>
</html>

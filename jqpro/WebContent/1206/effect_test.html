<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#show').on('click',function(){
			$('img').show(1000,"swing",function(){
				alert("브루니가 나타났다!");
			});
		})
		$('#hide').on('click',function(){
			$('img').hide(500);
		})
		$('#toggle').on('click',function(){
			$('img').toggle(1000,"linear");
		})
	})
</script>
<style>
	button{
		background : skyblue;
		width : 100px;
		height : 50px;
		border-radius : 40px 0px 40px 0px;
	}
</style>
</head>
<body>
	<button id = "show" type = "button">show</button>
	<button id = "hide" type = "button">hide</button>
	<button id = "toggle" type = "button">toggle</button><br>
	<button id = "sup" type = "button">sup</button>
	<button id = "sdown" type = "button">sdown</button>
	<button id = "stoggle" type = "button">stoggle</button><br>
	<button id = "fin" type = "button">fin</button>
	<button id = "fout" type = "button">fout</button>
	<button id = "fto" type = "button">fto</button>
	<button id = "ftoggle" type = "button">ftoggle</button>
	<br><br>
	<img src = "../images/도마뱀.gif">
</body>
</html>

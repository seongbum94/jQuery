<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		//one : 이벤트가 한번만 발생한다.
		$('.cont').one('click',function(){
			$('#pg').remove();
			rand = Math.floor(Math.random() * 6 + 5);
			//$('<p id = "pg"> 할인율 : ' + rand + '%');
			$('<p/>', {
				'id' : 'pg',
				'text' : '할인율 : ' + rand + '%'
			}).appendTo(this);
		})
		$('img').hover(function() {
			$(this).addClass('img');
		}, function() {
			$(this).removeClass();
		})
	})
</script>
</head>
<style>
		.box{
			width : 80%;
			height : 450px;
			background : skyblue; 
		}
		.cont{
			background: gray;
			width: 250px;
			height: 350px;
			float: left;
			text-align: center;
			padding: 10px;
			border: 1px solid white;
		}
		img{
			width: 150px;
			height: 150px;
		}
		.img{
			border: 5px solid blue;
		}
		p{
			color : white;
		}
</style>
<body>
	<div class="header">
		<h2>할인율</h2>
	</div>
	<div class="box">
			<div class="cont"><img src="../images/poodle.png"></div>
			<div class="cont"><img src="../images/computer.png"></div>
			<div class="cont"><img src="../images/아메리카노.jpg"></div>
			<div class="cont"><img src="../images/Penguins.jpg"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <link rel = "stylesheet" href = "../css/mycss.css"> -->
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		//one : 이벤트가 한번만 발생한다.
		$('.cont').one('click',function(){
			
			$('#pg').remove();
			rand = Math.floor(Math.random() * 6 + 5);
			
// 			$('<p id = "pg"> 할인율 : ' + rand + '%');
			$('<p/>',{
				'id' : 'pg',
				'text' : '할인율 : ' + rand + '%'
			}).appendTo(this);
		})
	})
</script>
</head>
<style>
		.box1{
			width : 100%;
			margin-left : 10px;
			font-size : 1.5em;
			background-color: lightblue;
			color : red;
		}
		.box .inner{
			height: 200px;
		}
		.cont{
			background: gray;
			width: 250px;
			height: 350px;
			float: left;
			text-align: center;
			padding: 10px;
			border: 1px solid white;
		}
		
		
		img{
			width: 100%;
			height: 200px;
		}
		.img:hover{
			border: 5px solid blue;
		}
		p{
			color : white;
		}
		span{
			color : red;
			font-weight : bold
		}
</style>
<body>
	<div class = "box1">
		일괄적 이벤트 등록<br>
	</div>
	<div class="box"> 
		<h2>Jump for Joy Sale</h2>
		<div class="inner">
			<div class="cont"><img class="img" src="../images/poodle.png"></div>
			<div class="cont"><img class="img" src="../images/computer.png"></div>
			<div class="cont"><img class="img" src="../images/아메리카노.jpg"></div>
			<div class="cont"><img class="img" src="../images/Penguins.jpg"></div>
		</div>
	</div>
</body>
</html>
